<div data-ng-controller="searchController">

    <div class="glyphicons glyphicons-search" ng-if="!!searching">I'm searching. Please be patient.</div>
    <div class="glyphicons glyphicons-search" ng-if="!searching">Your search is complete.</div>

    <div class="form-group search-wrap">
        <form role="search" data-ng-submit="search()">
            <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Search" data-ng-model="q">
            </div>
        </form>
    </div>

    <div data-ng-repeat="result in searchResults">
        <a data-ng-href="#/trail/{{result.id}}">
            <span data-ng-bind="result.title"></span>
        </a>
    </div>
</div>
